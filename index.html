<body>
  <div id="get">
    <div class="inner">
      <div class="container">

          <div class="col-6">
            <h1 class="get-title">Learn to code by watching others</h1>
            <p class="get-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
          </div>
          <div class="col-6">
            <p class="get-info"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
            <div class="input-sec">
              <div class="row">
                <form class="form" action="https://echo.htmlacademy.ru/" method="POST">
                  <input class="form-input" type="text" name="f-name" id="f-name" placeholder="Frist Name" required>
                  <input class="form-input" type="text" name="l-name" id="l-name" placeholder="Last Name" required>
                  <input class="form-input" type="email" name="email" id="email" placeholder="Email" required>
                  <input class="form-input" type="password" name="password" id="password" placeholder="Password" required><br>
                  <button class="btn-send">claim your free trial</button>
                </form>
                <div class="text row align-center">
                  <p class="get-info-text">By clicking the button, you are agreeing to our</p>
                  <a class="get-link" href="#">Terms and Services</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
